serviceAccount: projects/urbaneats1/serviceAccounts/urbaneats1@appspot.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']
    dir: '.'

  - name: 'ubuntu'
    entrypoint: bash
    args:
      - -c
      - |
        echo "Workspace contents:"
        ls -al
        echo "Target contents:"
        ls -al target/
  - name: 'ubuntu'
    entrypoint: bash
    args:
      - -c
      - |
        echo "Copying JAR for Docker build"
        cp target/UrbanEats-0.0.1-SNAPSHOT.jar app.jar

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'app', 'deploy', 'app.yaml', '--quiet', '--verbosity=debug' ]
    dir: '.'

timeout: 900s
